<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paintings of artist Erzsebet Kis-Nagy</title>
    <meta  name="description" content="A selection of paintings created by artist Erzsebet Kis-Nagy, including a majority of oil and acrylic paintings.">
    <link href="https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    @@include('./partials/header.html')
    <main id="paintings">
        <section id="box1" class="paintings">
            <div id="paint1"><img class="painting" src="erzsebet_kis-nagy_-_urban_sunset.jpg" alt="Urban Sunset painting"></div>
            <div id="paint2">
                <div><img class="painting" src="erzsebet_kis-nagy_-_meadow.jpg" alt="Meadow painting"></div>
                <div><img class="painting" src="erzsebet_kis-nagy_-_many_faces_of_milan.jpg" alt="Many Faces of Milan painting"></div>
                <div><img class="painting" src="erzsebet_kis-nagy_-_dads_fishing_spot.jpg" alt="Dad's Fishing Spot painting"></div>
            </div>
        </section>
        <section id="paint3" class="paintings">
            <div id="paint3a"><img class="painting" src="erzsebet_kis-nagy_-_stanley_park.jpg" alt="Stanley park painting"></div>
            <div id="paint3b"><img class="painting" src="erzsebet_kis-nagy_-_friends_at_the_pier.jpg" alt="Friends at the Pier painting"></div>
            <div id="paint3c"><img class="painting" src="erzsebet_kis-nagy_-_climbing.jpg" alt="Climbing painting"></div>
        </section>
        <section id="paint4" class="paintings">
            <div id="paint4a"><img class="painting" src="erzsebet_kis-nagy_-_warsaw_cityscape.jpg" alt="Warsaw Cityscape painting"></div>
            <div id="paint4b"><img class="painting" src="erzsebet_kis-nagy_-_family_pets.jpg" alt="Family Pets painting"></div>
        </section>
    </main>
    @@include('./partials/footer.html')
</body>

</html>
