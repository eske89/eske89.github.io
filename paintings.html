<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paintings of artist Erzsebet Kis-Nagy</title>
    <meta  name="description" content="A selection of paintings created by artist Erzsebet Kis-Nagy, including a majority of oil and acrylic paintings.">
    <link href="https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async defer data-domain="kis-nagy.art" src="https://plausible.io/js/plausible.js"></script>
</head>

<body>
    @@include('./partials/header.html')
    <main id="paintings">
        <section id="box1" class="paintings">
            <a data-fslightbox="gallery" href="erzsebet_kis-nagy_-_urban_sunset.jpg" id="paint1"><img class="painting" src="erzsebet_kis-nagy_-_urban_sunset.jpg" alt="Urban Sunset painting"></a>
            <div id="paint2">
                <a data-fslightbox="gallery" href="erzsebet_kis-nagy_-_meadow.jpg"><img class="painting" src="erzsebet_kis-nagy_-_meadow.jpg" alt="Meadow painting"></a>
                <a data-fslightbox="gallery" href="erzsebet_kis-nagy_-_many_faces_of_milan.jpg"><img class="painting" src="erzsebet_kis-nagy_-_many_faces_of_milan.jpg" alt="Many Faces of Milan painting"></a>
                <a data-fslightbox="gallery" href="erzsebet_kis-nagy_-_dads_fishing_spot.jpg"><img class="painting" src="erzsebet_kis-nagy_-_dads_fishing_spot.jpg" alt="Dad's Fishing Spot painting"></a>
            </div>
        </section>
        <section id="paint3" class="paintings">
            <a data-fslightbox="gallery" href="erzsebet_kis-nagy_-_stanley_park.jpg" id="paint3a"><img class="painting" src="erzsebet_kis-nagy_-_stanley_park.jpg" alt="Stanley park painting"></a>
            <a data-fslightbox="gallery" href="erzsebet_kis-nagy_-_friends_at_the_pier.jpg" id="paint3b"><img class="painting" src="erzsebet_kis-nagy_-_friends_at_the_pier.jpg" alt="Friends at the Pier painting"></a>
            <a data-fslightbox="gallery" href="erzsebet_kis-nagy_-_climbing.jpg" id="paint3c"><img class="painting" src="erzsebet_kis-nagy_-_climbing.jpg" alt="Climbing painting"></a>
        </section>
        <section id="paint4" class="paintings">
            <a data-fslightbox="gallery" href="erzsebet_kis-nagy_-_warsaw_cityscape.jpg" id="paint4a"><img class="painting" src="erzsebet_kis-nagy_-_warsaw_cityscape.jpg" alt="Warsaw Cityscape painting"></a>
            <a data-fslightbox="gallery" href="erzsebet_kis-nagy_-_family_pets.jpg" id="paint4b"><img class="painting" src="erzsebet_kis-nagy_-_family_pets.jpg" alt="Family Pets painting"></a>
        </section>
    </main>
    @@include('./partials/footer.html')
    <script src="fslightbox.js"></script>
</body>

</html>
